version: "3.8"

services:
  user_service:
    image: user-service
    container_name: user-service
    build:
      context: .
      dockerfile: ./user-service/Dockerfile
    restart: on-failure
    environment:
      USER_DB_HOST: ${USER_DB_HOST}
      USER_DB_PORT: ${USER_DB_PORT}
      USER_SERVICE_PORT: ${USER_SERVICE_PORT}
    depends_on:
      - user_db
    networks:
      - network

  accommodation_service:
    image:  accommodation-service
    container_name:  accommodation-service
    build:
      context: .
      dockerfile: ./accommodation-service/Dockerfile
    restart: on-failure
    environment:
      ACCOMMODATION_DB_HOST: ${ACCOMMODATION_DB_HOST}
      ACCOMMODATION_DB_PORT: ${ACCOMMODATION_DB_PORT}
      ACCOMMODATION_SERVICE_PORT: ${ACCOMMODATION_SERVICE_PORT}
    depends_on:
      - accommodation_db
    networks:
      - network

  availability_service:
    image: availability-service
    container_name: availability-service
    build:
      context: .
      dockerfile: ./availability-service/Dockerfile
    restart: on-failure
    environment:
      AVAILABILITY_DB_HOST: ${AVAILABILITY_DB_HOST}
      AVAILABILITY_DB_PORT: ${AVAILABILITY_DB_PORT}
      AVAILABILITY_SERVICE_PORT: ${AVAILABILITY_SERVICE_PORT}
    depends_on:
      - availability_db
    networks:
      - network

  auth_service:
    image:  auth-service
    container_name:  auth-service
    build:
      context: .
      dockerfile: ./auth-service/Dockerfile
    restart: on-failure
    environment:
      AUTH_DB_HOST: ${AUTH_DB_HOST}
      AUTH_DB_PORT: ${AUTH_DB_PORT}
      AUTH_SERVICE_PORT: ${AUTH_SERVICE_PORT}
    depends_on:
      - auth_db
    networks:
      - network


  api_gateway:
    image: api_gateway
    container_name: api_gateway
    build:
      context: .
      dockerfile: ./api_gateway/Dockerfile
    restart: on-failure
    ports:
      - ${GATEWAY_PORT}:${GATEWAY_PORT}
    environment:
      GATEWAY_PORT: ${GATEWAY_PORT}
      USER_SERVICE_HOST: ${USER_SERVICE_HOST}
      USER_SERVICE_PORT: ${USER_SERVICE_PORT}

      ACCOMMODATION_SERVICE_HOST: ${ACCOMMODATION_SERVICE_HOST}
      ACCOMMODATION_SERVICE_PORT: ${ACCOMMODATION_SERVICE_PORT}

      AVAILABILITY_SERVICE_HOST: ${AVAILABILITY_SERVICE_HOST}
      AVAILABILITY_SERVICE_PORT: ${AVAILABILITY_SERVICE_PORT}

      AUTH_SERVICE_HOST: ${AUTH_SERVICE_HOST}
      AUTH_SERVICE_PORT: ${AUTH_SERVICE_PORT}
    networks:
      - network




  user_db:
    image: mongo
    container_name: user_db
    restart: on-failure
    networks:
      - network

  accommodation_db:
    image: mongo
    container_name: accommodation_db
    restart: on-failure
    networks:
      - network

  availability_db:
    image: mongo
    container_name: availability_db
    restart: on-failure
    networks:
      - network

  auth_db:
    image: mongo
    container_name: auth_db
    restart: on-failure
    networks:
      - network

  nats:
    image: nats
    container_name: nats
    restart: on-failure
    networks:
      - network

networks:
  network:
    driver: bridge