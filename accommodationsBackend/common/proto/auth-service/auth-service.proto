syntax = "proto3";

option go_package="proto/auth-service";

import "google/api/annotations.proto";

service AuthService{
  rpc GetAll(AllRequest) returns(AllResponse) {
    option (google.api.http) = {
      get: "/auth/all"
    };
  }
}

message AllRequest {
}

message AllResponse {
  repeated AuthUser users = 1;
}
message AuthUser {
  string id = 1;
  string Username = 2;
  string Password = 3;

}