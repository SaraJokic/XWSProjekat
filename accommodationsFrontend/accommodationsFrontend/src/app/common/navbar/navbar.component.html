<mat-toolbar>
    <span>
        <a mat-button class="logoname" routerLink="" >
            <img   class="Homebutton" src="assets/logo.png" >
        </a>
    </span>
    
    <span class="spacer"></span>
       
        <a   class="NavBarButton" routerLink="/register" *ngIf="userRole === 'ROLE_NOTAUTH'" >Register</a>
        <a   class="NavBarButton" routerLink="/login" *ngIf="userRole === 'ROLE_NOTAUTH'" >Login</a>
        <a   class="NavBarButton" routerLink="/new/accommodation" *ngIf="userRole === 'Admin' || userRole === 'admin'">List your Accommodation</a>
        <a   class="NavBarButton" routerLink="/myprofile" *ngIf="userRole != 'ROLE_NOTAUTH'" >My profile</a>
        <a   class="NavBarButton" routerLink="/myaccommodations" *ngIf="userRole === 'Admin' || userRole === 'admin'">My accommodations</a>
        <a   class="NavBarButton" routerLink="/userRatings" *ngIf="userRole === 'Customer' || userRole === 'customer'">My ratings</a>
        <a   class="NavBarButton" routerLink="/myreservationrequests" *ngIf="userRole === 'Customer' || userRole === 'customer'">My reservations</a>
        <a   class="NavBarButton" routerLink="userLogin" class="nav-link" *ngIf="userRole != 'ROLE_NOTAUTH'" (click)="logout()">Logout</a>
          

       
</mat-toolbar>
