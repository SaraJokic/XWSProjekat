<mat-toolbar>
    <span>
        <a mat-button class="logoname" routerLink="" >
            <img   class="Homebutton" src="assets/logo.png" >
        </a>
    </span>
    
    
    <div class="navbarelements">
    
    <a   class="NavBarButton" routerLinkActive="active" routerLink="/myprofile" *ngIf="userRole != 'ROLE_NOTAUTH'" >My profile</a>
    <a   class="NavBarButton"   routerLinkActive="active" routerLink="/myaccommodations" *ngIf="userRole === 'Admin' || userRole === 'admin'">My accommodations</a>
    <a   class="NavBarButton"  routerLinkActive="active"  routerLink="/userRatings" *ngIf="userRole === 'Customer' || userRole === 'customer'">My ratings</a>
    <a   class="NavBarButton"  routerLinkActive="active" routerLink="/myreservationrequests" *ngIf="userRole === 'Customer' || userRole === 'customer'">My reservations</a>
    <a   class="NavBarButton"  routerLinkActive="active" routerLink="/new/accommodation" *ngIf="userRole === 'Admin' || userRole === 'admin'">List your Accommodation</a>
    
    <a   class="special" routerLink="userLogin"  *ngIf="userRole != 'ROLE_NOTAUTH'" (click)="logout()">Logout</a>
    <a   class="special" routerLink="/register" *ngIf="userRole === 'ROLE_NOTAUTH'" >Register</a>
    <a   class="special" routerLink="/login" *ngIf="userRole === 'ROLE_NOTAUTH'" >Login</a>
    </div>
       
</mat-toolbar>
