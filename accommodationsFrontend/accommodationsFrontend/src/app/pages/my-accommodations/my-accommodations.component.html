
<div class="prikaz">
<table mat-table [dataSource]="accommodations" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let accommodation">{{ accommodation.name }}</td>
  </ng-container>

  <!-- Location Column -->
  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef>Location</th>
    <td mat-cell *matCellDef="let accommodation">{{ accommodation.location }}</td>
  </ng-container>

  <!-- View Button Column -->
  <ng-container matColumnDef="view">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let accommodation">
      <button mat-button color="primary" (click)="viewAccommodation(accommodation.id)">View</button>
    </td>
  </ng-container>
  <ng-container matColumnDef="req">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let accommodation">
      <button mat-button color="primary" (click)="viewRequests(accommodation.id)">Requests</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
