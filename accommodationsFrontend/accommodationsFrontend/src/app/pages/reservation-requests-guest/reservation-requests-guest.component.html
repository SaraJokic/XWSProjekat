  <div class="prikaz">
    
  <table mat-table [dataSource]="reservationsource" class="mat-elevation-z8">
      <!-- Name of Accommodation Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Accommodation Name </mat-header-cell>
        <mat-cell *matCellDef="let reservation"> {{ reservation.a.name }} </mat-cell>
      </ng-container>

      <!-- Location of Accommodation Column -->
      <ng-container matColumnDef="location">
          <mat-header-cell *matHeaderCellDef> Accommodation Location </mat-header-cell>
          <mat-cell *matCellDef="let reservation"> {{ reservation.a.location }} </mat-cell>
        </ng-container>
    
      <!-- Start Date Column -->
      <ng-container matColumnDef="startDate">
        <mat-header-cell *matHeaderCellDef> Start Date </mat-header-cell>
        <mat-cell *matCellDef="let reservation"> {{ reservation.r.startDate | date }} </mat-cell>
      </ng-container>
    
      <!-- End Date Column -->
      <ng-container matColumnDef="endDate">
        <mat-header-cell *matHeaderCellDef> End Date </mat-header-cell>
        <mat-cell *matCellDef="let reservation"> {{ reservation.r.endDate | date }} </mat-cell>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
          <mat-header-cell *matHeaderCellDef> End Date </mat-header-cell>
          <mat-cell *matCellDef="let reservation"> {{ reservation.r.status }} </mat-cell>
        </ng-container>


      <!-- Cancel Buttons Column -->
      <ng-container matColumnDef="cancel">
        <mat-header-cell *matHeaderCellDef> Cancel reservation </mat-header-cell>
        <mat-cell *matCellDef="let reservation">
          <button mat-raised-button [disabled]="isBeforeStartDate(reservation.r.startDate)" (click)="cancelReservation(reservation.r)">
            Cancel
          </button>
        </mat-cell>
      </ng-container>
    
      <!-- Define the table columns -->
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </table>
</div>
