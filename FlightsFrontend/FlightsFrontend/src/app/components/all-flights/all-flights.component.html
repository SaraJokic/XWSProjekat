<div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by Name"
        [(ngModel)]="fromPlace"
      />
      <input
        type="text"
        class="form-control"
        placeholder="Search by StreetName"
        [(ngModel)]="toPlace"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="filterByNameAndSurname()"
        >
          Search
        </button>
      </div>
    </div>
  </div>



  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="flights" matSort >
  
  
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
  
    <ng-container matColumnDef="fromPlace">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> fromPlace </th>
      <td mat-cell *matCellDef="let element"> {{element.fromPlace}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="toPlace">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> toPlace </th>
      <td mat-cell *matCellDef="let element"> {{element.toPlace}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="startTime"  >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> startTime </th>
      <td mat-cell *matCellDef="let element"> {{element.startTime}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="endTime"  >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>endTime </th>
      <td mat-cell *matCellDef="let element"> {{element.endTime}} </td>
    </ng-container>

    <ng-container matColumnDef="ticketPrice"  >
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ticketPrice </th>
        <td mat-cell *matCellDef="let element"> {{element.ticketPrice}} </td>
      </ng-container>


      <ng-container matColumnDef="numOfSeats"  >
        <th mat-header-cell *matHeaderCellDef mat-sort-header>numOfSeats </th>
        <td mat-cell *matCellDef="let element"> {{element.numOfSeats}} </td>
      </ng-container>

  
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>
